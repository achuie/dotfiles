theme = "native"
icons = "awesome5"

[[block]]
block = "networkmanager"
on_click = "alacritty -e nmtui"
interface_name_exclude = ["br\\-[0-9a-f]{12}", "docker\\d+"]
interface_name_include = []
connection_format = "{devices}"
device_format = "{icon} {ap} {ips}"
ap_format = "{ssid^10} {strength}"

[[block]]
block = "net"
device = "enp0s31f6"
format = "{ip} {speed_down;K*b} {graph_down;K*b}"
interval = 5

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
format = "{icon} os: {available}"
unit = "GB"
interval = 20
warning = 10.0
alert = 5.0

[[block]]
block = "disk_space"
path = "/home"
alias = "/home"
info_type = "available"
format = "{icon} home: {available}"
unit = "GB"
interval = 20
warning = 50.0
alert = 10.0

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{mem_used_percents}"
format_swap = "{swap_used_percents}"
icons = true
clickable = true
interval = 5
warning_mem = 80
warning_swap = 80
critical_mem = 95
critical_swap = 95

[[block]]
block = "cpu"
interval = 5
[block.format]
full = "{barchart} {utilization} {frequency}"
short = "{utilization}"

[[block]]
block = "load"
interval = 5
format = "{1m}"

[[block]]
block = "sound"
[block.format]
full = "{volume:3#100} {volume}"
short = "{volume}"

[[block]]
block = "battery"
driver = "upower"
format = "{percentage} {time}"

[[block]]
block = "time"
interval = 1
format = "%a %Y-%m-%d %H:%M:%S"
